---
pre-commit:
  parallel: true
  commands:
    test:
      glob: "*.rs"
      run: cargo test
    fmt:
      glob: "*.rs"
      run: cargo fmt --all -- --check
    tomlfmt:
      glob: "Cargo.toml"
      run: cargo tomlfmt --dryrun
    clippy:
      glob: "*.rs"
      run: cargo clippy -- -D warnings
    typos:
      run: typos