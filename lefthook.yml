---
pre-commit:
  parallel: true
  commands:
    test:
      glob: "*.rs"
      run: cargo test
    fmt:
      glob: "*.rs"
      run: cargo fmt --all -- --check
    tomlfmt:
      glob: "Cargo.toml"
      run: cargo tomlfmt --dryrun
    clippy:
      glob: "*.rs"
      run: cargo clippy -- -D warnings
    typos:
      run: typos
    udeps:
      glob: "*.rs"
      run: cargo +nightly udeps
post-merge:
  commands:
    setup:
      run: |
        set -gx PATH "$HOME/.local/share/aquaproj-aqua/bin" $PATH
